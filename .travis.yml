# Choose a build environment
dist: xenial

# Do not choose a language; we provide our own build tools.
language: generic

# Environment Variables for Surge
env:
- SURGE_LOGIN=e.d.boy@aliyun.com SURGE_TOKEN=8f1419039633a071a97927c40f3b9599

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack
  - $HOME/.nvm

# Ensure necessary system libraries are present
addons:
  apt:
    packages:
      - libgmp-dev

before_install:
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
# Build dependencies
- stack --no-terminal --install-ghc build --only-dependencies

script:
# Build the package, its tests, and its docs and run the tests
- stack --no-terminal build
- travis_wait 30 stack --no-terminal test

before_deploy:
# Show image dir content
- ls -l $TRAVIS_BUILD_DIR/img

deploy:
  provider: surge
  project: ./img/
  domain: light2d.surge.sh
  skip_cleanup: true
  on: img-deploy
